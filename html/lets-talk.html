    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Qwitcher+Grypen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>ÀGBÀ CINEMA</h2>
            </div>
            <div class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="blog.html" class="nav-link">Blog</a>
                <a href="lets-talk.html" class="nav-btn active">LET'S TALK</a>
            </div>
        </div>
        <div class="nav-overlay" id="navOverlay"></div>
    </nav>

    <div class="contact-page">
        <div class="container">
            <h1>Let's Talk</h1>
            <p class="subtitle">Ready to bring your vision to life? Let's discuss your project</p>
            
            <form action="#" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Preferred Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Preferred Time</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="message">Project Details</label>
                    <textarea id="message" name="message" rows="4" placeholder="Tell us about your project ideas, requirements, or any questions you have..."></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <script src="js/mobile-nav.js"></script>
    <script src="js/page-transitions.js"></script>
</body>
</html>
